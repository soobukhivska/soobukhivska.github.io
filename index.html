<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Відлік часу</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">
<link rel="stylesheet" href="./style.css">
<script src="https://public.codepenassets.com/js/prefixfree-1.0.7.min.js"></script>

</head>
<body>
  <h1 style="color: #322a30";>BeautySwap</h1>
  <p style="font-weight: bold;"><i>Незабаром відкриття!</i></p>
  <p>Залишайтесь з нами.</p>


<div id="pomodoro">
  <div id="clock">
    <div id="timer">
      <div id="title">Готові?</div>
      <div id="countdown">
        <span id="minutes">30</span>
        <span id="seconds">00</span>
      </div>
      <div id="controls" class="reset">
        <div id="start"><i class="fas fa-play"></i> Старт</div>
        <div id="pause"><i class="fas fa-pause"></i> Пауза</div>
        <div id="reset"><i class="fas fa-sync-alt"></i> Повтор</div>
      </div>
    </div>
  </div>
  <div id="options">
    <div id="session">
      
    </div>
  
       </div>
  </div>
</div>



  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://use.fontawesome.com/releases/v5.0.6/js/all.js'></script><script  src="./script.js"></script>

</body>
</html>
